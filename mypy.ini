[mypy]
# OrchestKit mypy configuration
# Templates reference optional packages that users install separately

python_version = 3.11
warn_return_any = false
warn_unused_ignores = false
ignore_missing_imports = false

# Exclude templates directory - these are meant to be copied and adapted
exclude = (?x)(
    skills/.*/templates/
    | tests/
  )

# Optional packages used in templates - ignore missing imports
[mypy-mem0.*]
ignore_missing_imports = True

[mypy-factory.*]
ignore_missing_imports = True

